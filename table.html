<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Table</title>
</head>

<body>
    <h2 align="center"> Form</h2>
    <form action="" align="center">
        <table border="1" cellspacing="0" cellpadding="10" align="center">
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="pria">pria</label>
                    <input type="radio" name="jeniskelamin" id="pria">
                    <label for="wanita">wanita</label>
                    <input type="radio" name="jeniskelamin" id="wanita">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="hobi" id="menyanyi">
                    <label for="menyanyi">menyanyi</label>
                    <input type="checkbox" name="hobi" id="berlari">
                    <label for="berlari">berlari</label>
                </td>
            </tr>
            <tr>
                <td>Textarea</td>
                <td><textarea name="Deskripsi" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
